<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <div class="logo">
          <div>
            <img src="assets/logo.png"/> 
            <span class="span2">CONSEJO NACIONAL <br> DE SALUD</span>
          </div>
          
          <div><span class="span1">CUADRO NACIONAL DE MEDICAMENTOS BÁSICOS 11ra. REVISIÓN Y SU REGISTRO TERAPÉUTICO</span></div>
          <div><span class="span1">www.conasa.gob.ec</span></div>
          <div><span class="span1">ver 2.0.0</span></div>
        </div>
        <ion-list id="inbox-list">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]=[p.url] lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{p.title}}</ion-label>
            </ion-item>
      
          </ion-menu-toggle>
        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
