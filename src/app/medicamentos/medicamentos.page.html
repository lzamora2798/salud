<ion-header [translucent]="true" color="secondary">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>MEDICAMENTOS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" padding="true">
  <div class="general">
  <div class="tituloCentrado">
    <ion-label >
      CONSEJO NACIONAL DE SALUD - CONASA
      CUADRO NACIONAL DE MEDICAMENTOS BASICOS
    </ion-label>
  </div>
  <div>
    <ion-button (click)="mostrarFiltro()" color="secondary"><ion-icon  size="small" name="filter"></ion-icon></ion-button>
    <ion-label > Resultado {{numeroItems}} Registros </ion-label>
  </div>
  <div [hidden] = "bandera">
    <ion-item>
      <ion-label position="stacked">Grupo Anatomico</ion-label>
      <ion-input placeholder="placeholder"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Frecuente</ion-label>
      <ion-input placeholder="placeholder"></ion-input>
    </ion-item>
  </div>
  <ion-searchbar
  [(ngModel)]="searchTerm"
  (ionChange)="setFilteredItems()">  
  </ion-searchbar>
</div>
 <ion-list>
   <ion-item *ngFor="let medicina of medicineArray" routerLink= "{{'/medicine/' + medicina.code}}">
      <ion-grid>
        <ion-row>
      <ion-label class="codigoLetra">
        {{medicina.code}}
        <p class="descripLetra">
          {{medicina.description}}
        </p>
      </ion-label>
      </ion-row>
    <ion-row class="dosisLetra">
      <ion-col>
        {{ medicina.form }}
      </ion-col>
      <ion-col>
        <div>  {{medicina.concentration}}</div>
      </ion-col>
    </ion-row>
    </ion-grid>
   </ion-item>
 </ion-list>
  
</ion-content>
