<ion-header [translucent]="true" color="secondary">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Medicamentos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" padding="true">
  <div class="padding">
    <ion-label class="tituloLetra">
      CONSEJO NACIONAL DE SALUD - CONASA
      CUADRO NACIONAL DE MEDICAMENTOS BASICOS
    </ion-label>
  </div>
  <ion-item>
    <ion-icon name="search-outline"></ion-icon>
  
    <ion-label> hello </ion-label>
  
  </ion-item>
    
  
 <ion-list>
   <ion-item *ngFor="let medicina of medicineArray" >
    <ion-grid>
      <ion-row>
    <ion-label class="codigoLetra">
      {{medicina.code}}
      <p class="descripLetra">
        {{medicina.description}}
      </p>
    </ion-label>
  </ion-row>
    <ion-row class="dosisLetra">
      <ion-col>
        {{ medicina.form }}
      </ion-col>
      <ion-col>
        <div>  {{medicina.concentration}}</div>
      </ion-col>
    </ion-row>
    </ion-grid>
   </ion-item>
 </ion-list>
  
</ion-content>
